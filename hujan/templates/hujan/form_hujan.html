{% extends 'base.html' %}

{% block content %}
<div class="flex h-screen bg-gray-100">
    {% include 'partials/_sidebar.html' %}
    
    <div class="flex-1 flex flex-col overflow-hidden">
        {% include 'partials/_topbar.html' %}

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">{{ title }}</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Tanggal</label>
                            {{ form.tanggal }}
                        </div>
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Petugas</label>
                            {{ form.petugas }}
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Obs (mm)</label>
                            {{ form.obs }}
                        </div>
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Hellmann (mm)</label>
                            {{ form.hilman }}
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Kategori</label>
                        {{ form.kategori }}
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-bold mb-2">Keterangan</label>
                        {{ form.keterangan }}
                    </div>

                    <div class="flex justify-end gap-2">
                        <a href="{% url 'daftar_hujan' %}" class="hover:bg-gray-600 text-white font-bold py-2 px-4 rounded" style="background-color: orange;">
                            Batal
                        </a>
                        <button type="submit" class="bg-green-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Simpan Perubahan
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
{% endblock %}
